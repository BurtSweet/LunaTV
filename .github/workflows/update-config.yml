name: Update MoonTV Config

on:
  # 定时任务触发，每天凌晨 5:00 (UTC) 运行一次
  schedule:
    - cron: '0 5 * * *'
  # 允许手动从 GitHub Actions 页面触发
  workflow_dispatch:

jobs:
  update-config:
    runs-on: ubuntu-latest

    steps:
      # 步骤 1: 检出仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤 2: 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 步骤 3: 升级 pip（可选但推荐）
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 步骤 4: 安装依赖库
      - name: Install dependencies
        run: pip install based58 requests

      # 步骤 5: 运行 Python 脚本更新 config.json
      - name: Run update script
        run: python update-data.py

      # 步骤 6: 检查文件是否有更改
      - name: Check for changes
        id: git-check
        run: |
          git add .
          if ! git diff-index --quiet HEAD --; then
            echo "changes_exist=true" >> $GITHUB_OUTPUT
          else
            echo "changes_exist=false" >> $GITHUB_OUTPUT
          fi

      # 步骤 7: 提交并推送更改，仅当有变化时执行
      - name: Commit and push if changes exist
        if: steps.git-check.outputs.changes_exist == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: 更新MoonTV订阅配置"
